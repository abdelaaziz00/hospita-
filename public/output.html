<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Data</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Appointment Data</h1>
    </header>
    
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Needs</th>
          <th>Gender</th>
          <th>Timing</th>
          
          
          <th>First Name</th>
          <th>Last Name</th>
          
          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data Rows will be inserted dynamically here -->
        {{data}}
      </tbody>
    </table>
  </div>
</body>
</html>
