<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
</head>
<body>
  <h1>User Details</h1>
  <p><strong>ID:</strong> {{id}}</p>
  <p><strong>Needs:</strong> {{needs}}</p>
  <p><strong>Gender:</strong> {{gender}}</p>
  <p><strong>Timing:</strong> {{timing}}</p>
  <p><strong>Appointment Date:</strong> {{appointment_date}}</p>
  <p><strong>Appointment Time:</strong> {{appointment_time}}</p>
  <p><strong>Email:</strong> {{email}}</p>
  <p><strong>Phone:</strong> {{phone}}</p>
  <p><strong>First Name:</strong> {{first_name}}</p>
  <p><strong>Last Name:</strong> {{last_name}}</p>
  <p><strong>Message:</strong> {{user_message}}</p>
  
  <!-- Image tag with dynamic src path -->
  <img src="{{image_path}}" alt="User Image" style="max-width: 200px; height: auto;">
</body>
</html>
